<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ultimate UTM Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-section {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .campaign-timing-container {
            display: flex;
            gap: 20px;
        }

        .timing-item {
            flex: 1;
        }

        .utm-log {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #198754;
            color: white;
            padding: 15px 25px;
            border-radius: 4px;
            transition: opacity 0.3s ease-in-out;
        }

        .notification.hiding {
            opacity: 0;
        }

        .utm-url {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .utm-actions {
            white-space: nowrap;
        }

        #generatedUtmSection {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container text-center">
            <div class="navbar-nav mx-auto">
                <a class="nav-link active" href="index.html">Create UTM</a>
                <a class="nav-link" href="view-utms.html" target="utmViewer">View UTMs</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Ultimate UTM Builder</h1>
        <div id="notification" class="notification" style="display: none;">
            <div class="notification-content">
                <span id="notification-message"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <!-- Campaign Organization -->
                <div class="form-section">
                    <h3>Campaign Organization</h3>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="market" class="form-label">Market</label>
                            <select class="form-select" id="market" required>
                                <option value="">Select...</option>
                                <option value="AU">AU</option>
                                <option value="NZ">NZ</option>
                                <option value="US">US</option>
                                <option value="UK">UK</option>
                                <option value="SG">SG</option>
                                <option value="CA">CA</option>
                                <option value="GBL">Global</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="brand" class="form-label">Brand</label>
                            <select class="form-select" id="brand" required>
                                <option value="">Select...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="productCategory" class="form-label">Product Category</label>
                            <select class="form-select" id="productCategory" required>
                                <option value="">Select...</option>
                                <option value="Cooling">Cooling</option>
                                <option value="Cooking">Cooking</option>
                                <option value="Fabric Care">Fabric Care</option>
                                <option value="Dishwashing">Dishwashing</option>
                                <option value="Outdoor">Outdoor</option>
                                <option value="Ventilation">Ventilation</option>
                                <option value="Accessories">Accessories</option>
                                <option value="Promotions">Promotions</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="subCategory" class="form-label">Sub Category</label>
                            <select class="form-select" id="subCategory">
                                <option value="">Select...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="specialField" class="form-label">Special Field</label>
                            <select class="form-select" id="specialField">
                                <option value="">Select...</option>
                                <option value="UKS">UKS</option>
                                <option value="UFC">UFC</option>
                                <option value="MOT">MOT</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Campaign Timing -->
                <div class="form-section">
                    <h3>Campaign Timing</h3>
                    <div class="campaign-timing-container">
                        <div class="timing-item">
                            <label for="financialYear" class="form-label">Financial Year</label>
                            <select class="form-select" id="financialYear" required>
                                <option value="">Select...</option>
                                <option value="FY24">FY24</option>
                                <option value="FY25">FY25</option>
                                <option value="FY26">FY26</option>
                            </select>
                        </div>
                        <div class="timing-item">
                            <label for="quarter" class="form-label">Quarter</label>
                            <select class="form-select" id="quarter" required>
                                <option value="">Select...</option>
                                <option value="Q1">Q1</option>
                                <option value="Q2">Q2</option>
                                <option value="Q3">Q3</option>
                                <option value="Q4">Q4</option>
                            </select>
                        </div>
                        <div class="timing-item">
                            <label for="month" class="form-label">Month</label>
                            <select class="form-select" id="month" required>
                                <option value="">Select...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Campaign Details -->
                <div class="form-section">
                    <h3>Campaign Details</h3>
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="manualChannelToggle">
                                <label class="form-check-label" for="manualChannelToggle">Enable manual source input</label>
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <div class="form-check me-3 d-inline-block">
                                <input class="form-check-input" type="checkbox" id="promotionCheck">
                                <label class="form-check-label" for="promotionCheck">Promotion</label>
                            </div>
                            <div class="form-check d-inline-block">
                                <input class="form-check-input" type="checkbox" id="npiCheck">
                                <label class="form-check-label" for="npiCheck">NPI</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="channelDropdown" class="form-label">Source</label>
                            <select class="form-select" id="channelDropdown">
                                <option value="">Select...</option>
                                <option value="Meta">Meta</option>
                                <option value="Tiktok">Tiktok</option>
                                <option value="LinkedIn">LinkedIn</option>
                                <option value="Pinterest">Pinterest</option>
                                <option value="DV360">DV360</option>
                                <option value="Offline">Offline</option>
                                <option value="Partnership">Partnership</option>
                            </select>
                            <input type="text" class="form-control" id="channelInput" style="display: none;">
                        </div>
                        <div class="col-md-6">
                            <label for="channelType" class="form-label">Medium</label>
                            <select class="form-select" id="channelType" required>
                                <option value="">Select...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="mediaObjective" class="form-label">Media Objective</label>
                            <select class="form-select" id="mediaObjective" required>
                                <option value="">Select...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="buyType" class="form-label">Buy Type</label>
                            <select class="form-select" id="buyType" required>
                                <option value="">Select...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Campaign Structure -->
                <div class="form-section">
                    <h3>Campaign Structure</h3>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="baseUrl" class="form-label">Base URL</label>
                            <input type="url" class="form-control" id="baseUrl" required>
                        </div>
                        <div class="col-md-6">
                            <label for="campaignName" class="form-label">Campaign Name</label>
                            <input type="text" class="form-control" id="campaignName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="adSet" class="form-label">Ad Set</label>
                            <input type="text" class="form-control" id="adSet">
                        </div>
                        <div class="col-md-6">
                            <label for="adName" class="form-label">Ad Name</label>
                            <input type="text" class="form-control" id="adName">
                        </div>
                    </div>
                </div>

                <!-- UTM Parameters -->
                <div class="form-section">
                    <h3>UTM Parameters</h3>
                    <div class="col-12 mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="manualUtmToggle">
                            <label class="form-check-label" for="manualUtmToggle">Enable manual UTM input</label>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="utmSource" class="form-label">UTM Source</label>
                            <input type="text" class="form-control" id="utmSource" readonly required>
                        </div>
                        <div class="col-md-6">
                            <label for="utmMedium" class="form-label">UTM Medium</label>
                            <input type="text" class="form-control" id="utmMedium" readonly required>
                        </div>
                        <div class="col-md-6">
                            <label for="utmCampaign" class="form-label">UTM Campaign</label>
                            <input type="text" class="form-control" id="utmCampaign" readonly required>
                        </div>
                        <div class="col-md-6">
                            <label for="utmContent" class="form-label">UTM Content</label>
                            <input type="text" class="form-control" id="utmContent" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="utmTerm" class="form-label">UTM Term</label>
                            <input type="text" class="form-control" id="utmTerm">
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="form-section">
                    <div class="d-flex justify-content-between">
                        <div>
                            <button type="button" class="btn btn-primary me-2" onclick="utmManager.generateUTM()">Generate UTM</button>
                            <button type="button" class="btn btn-success me-2" onclick="utmManager.saveUTM()">Save UTM</button>
                            <button type="button" class="btn btn-warning" onclick="utmManager.completeSession()">
                                End Session
                                <span id="endSaveSpinner" class="spinner-border spinner-border-sm" style="display: none;"></span>
                            </button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-outline-secondary" onclick="Utils.clearForm()">Clear Form</button>
                        </div>
                    </div>
                </div>

                <!-- Generated UTM Section -->
                <div id="generatedUtmSection">
                    <h4>Generated UTM URL</h4>
                    <div class="input-group">
                        <input type="text" class="form-control" id="generatedUtm" readonly>
                        <button class="btn btn-outline-secondary" type="button" onclick="Utils.copyToClipboard(document.getElementById('generatedUtm').value)">
                            <i class="bi bi-clipboard"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- UTM Log -->
            <div class="col-md-4">
                <div class="utm-log">
                    <h3>UTM Log</h3>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Actions</th>
                                    <th>Campaign</th>
                                    <th>UTM Source</th>
                                    <th>UTM Medium</th>
                                    <th>UTM Content</th>
                                    <th>UTM URL</th>
                                </tr>
                            </thead>
                            <tbody id="utmLog"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/form-manager.js"></script>
    <script src="js/utm-manager.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Debug info -->
    <script type="text/javascript">
        window.addEventListener('load', function() {
            console.log('Window loaded');
            console.log('CONFIG loaded:', typeof CONFIG !== 'undefined');
            console.log('FormManager loaded:', typeof FormManager !== 'undefined');
            console.log('Utils loaded:', typeof Utils !== 'undefined');
            console.log('UTMManager loaded:', typeof utmManager !== 'undefined');
        });

        // Initialize form manager when document is ready
        document.addEventListener('DOMContentLoaded', function() {
            FormManager.initialize();
        });
    </script>
</body>
</html>
