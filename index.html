<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ultimate UTM Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Ultimate UTM Builder</h1>
        <div id="notification" class="notification" style="display: none;">
            <div class="notification-content">
                <span id="notification-message"></span>
            </div>
        </div>
        <div class="row">
            <!-- Form Section -->
            <div class="col-md-8">
                <!-- Campaign Organization -->
                <div class="form-section">
                    <h3>Campaign Organization</h3>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="market" class="form-label">Market</label>
                            <select class="form-select" id="market" required>
                                <option value="">Select...</option>
                                <option value="AU">AU</option>
                                <option value="NZ">NZ</option>
                                <option value="US">US</option>
                                <option value="UK">UK</option>
                                <option value="SG">SG</option>
                                <option value="CA">CA</option>
                                <option value="GBL">Global</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="brand" class="form-label">Brand</label>
                            <select class="form-select" id="brand" required>
                                <option value="">Select...</option>
                            </select>
                        </div>
                        <!-- Add remaining form fields here -->
                    </div>
                </div>
                <!-- Other form sections -->
            </div>

            <!-- UTM Log Section -->
            <div class="col-md-4">
                <div class="utm-log">
                    <h3>UTM Log</h3>
                    <table class="utm-table">
                        <thead>
                            <tr>
                                <th>Actions</th>
                                <th>Timestamp</th>
                                <th>Created By</th>
                                <th>Campaign</th>
                                <th>UTM URL</th>
                            </tr>
                        </thead>
                        <tbody id="utmLog"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/utm-manager.js"></script>
    <script src="js/form-manager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
