<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ultimate UTM Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container text-center">
            <div class="navbar-nav mx-auto">
                <a class="nav-link" href="index.html" target="_self">Create UTM</a>
                <a class="nav-link active" href="view-utms.html" target="utmViewer">View UTMs</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center">Ultimate UTM Builder</h1>
        <!-- Notification area -->
        <div id="notification" class="notification" style="display: none;">
            <div class="notification-content">
                <span id="notification-message"></span>
            </div>
        </div>

        <div class="row">
            <!-- Filter Panel -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Filter UTMs</h5>
                    </div>
                    <div class="card-body">
                        <form id="filterForm">
                            <div class="form-section">
                                <h3>Campaign Organization</h3>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="filterMarket" class="form-label">Market</label>
                                        <select class="form-select" id="filterMarket">
                                            <option value="">All Markets</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="filterBrand" class="form-label">Brand</label>
                                        <select class="form-select" id="filterBrand">
                                            <option value="">All Brands</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row g-3 mt-2">
                                    <div class="col-md-6">
                                        <label for="filterChannel" class="form-label">Channel</label>
                                        <select class="form-select" id="filterChannel">
                                            <option value="">All Channels</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="filterCampaign" class="form-label">Campaign</label>
                                        <select class="form-select" id="filterCampaign">
                                            <option value="">All Campaigns</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-3">
                                <button type="button" class="btn btn-primary" id="applyFilters">Apply Filters</button>
                                <button type="button" class="btn btn-secondary" id="clearFilters">Clear Filters</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- UTM Display Panel -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">UTM Log</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Actions</th>
                                        <th>Campaign</th>
                                        <th>Source</th>
                                        <th>Medium</th>
                                        <th>Content</th>
                                        <th>UTM URL</th>
                                    </tr>
                                </thead>
                                <tbody id="utmLog">
                                    <!-- UTMs will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/view-utms.js"></script>
</body>
</html>
